<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Clasificación de Fútbol</h1>
    <select id="temporadaSelect" onchange="cargarTemporada()">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <!-- Más opciones... -->
    </select>
    <table id="tablaTemporada">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Equipo</th>
                <th>Puntos</th>
                <th>Goles a Favor</th>
                <th>Goles en Contra</th>
                <th>Diferencia de Goles</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos de la temporada -->
        </tbody>
    </table>
    <script>
        function cargarTemporada() {
            const temporadaSeleccionada = document.getElementById('temporadaSelect').value;
            fetch('equipos.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");
                    const temporadas = xmlDoc.getElementsByTagName('temporada');
                    const tabla = document.getElementById('tablaTemporada').getElementsByTagName('tbody')[0];
                    tabla.innerHTML = ''; // Limpiar la tabla
                    for (let i = 0; i < temporadas.length; i++) {
                        const temporada = temporadas[i];
                        if (temporada.getElementsByTagName('nombre')[0].childNodes[0].nodeValue === temporadaSeleccionada) {
                            const equipos = temporada.getElementsByTagName('equipo');
                            for (let j = 0; j < equipos.length; j++) {
                                const fila = tabla.insertRow();
                                const ranking = fila.insertCell(0);
                                const nombre = fila.insertCell(1);
                                const puntos = fila.insertCell(2);
                                const golesFavor = fila.insertCell(3);
                                const golesContra = fila.insertCell(4);
                                const diferenciaGoles = fila.insertCell(5);
                                ranking.innerHTML = equipos[j].getElementsByTagName('ranking')[0].childNodes[0].nodeValue;
                                nombre.innerHTML = equipos[j].getElementsByTagName('nombre')[0].childNodes[0].nodeValue;
                                puntos.innerHTML = equipos[j].getElementsByTagName('puntos')[0].childNodes[0].nodeValue;
                                golesFavor.innerHTML = equipos[j].getElementsByTagName('golesFavor')[0].childNodes[0].nodeValue;
                                golesContra.innerHTML = equipos[j].getElementsByTagName('golesContra')[0].childNodes[0].nodeValue;
                                diferenciaGoles.innerHTML = equipos[j].getElementsByTagName('diferenciaGoles')[0].childNodes[0].nodeValue;
                            }
                        }
                    }
                });
        }
    </script>
</body>
</html>
