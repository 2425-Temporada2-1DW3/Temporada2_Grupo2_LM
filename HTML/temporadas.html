<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h1>Clasificación de Equipos</h1>
    <div id="tabla"></div>

    <script>
        function loadXMLDoc(filename) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", filename, false);
            xhttp.send();
            return xhttp.responseXML;
        }

        function displayTable() {
            var xml = loadXMLDoc("clasificacion.xml");
            var xsl = loadXMLDoc("clasificacion.xsl");

            // Código para transformar XML usando XSL
            if (window.ActiveXObject || "ActiveXObject" in window) {
                // Para IE
                var ex = xml.transformNode(xsl);
                document.getElementById("tabla").innerHTML = ex;
            } else if (document.implementation && document.implementation.createDocument) {
                // Para otros navegadores
                var xsltProcessor = new XSLTProcessor();
                xsltProcessor.importStylesheet(xsl);
                var resultDocument = xsltProcessor.transformToFragment(xml, document);
                document.getElementById("tabla").appendChild(resultDocument);
            }
        }

        displayTable();
    </script>
</body>
</html>
